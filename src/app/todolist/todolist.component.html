<h2>My Task today</h2>
<ul>
  <li *ngFor="let task of todoList; index as i">
    {{ task }} 
    &nbsp;&nbsp;
    <img src="/assets/images/bin.png" alt="delete" (click)="deleteTask(i)">
  </li>
</ul>
<p>
  Task:
  <input type="text" [(ngModel)]="task">
  <button (click)="addTask()">Add</button>
</p>
